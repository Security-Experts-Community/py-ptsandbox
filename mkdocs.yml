site_name: ptsandbox
site_url: https://github.com/Security-Experts-Community/py-ptsandbox
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: white
      toggle:
        name: Dark
        icon: material/lightbulb-outline
    - scheme: slate
      primary: black
      toggle:
        name: Light
        icon: material/lightbulb
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.instant
    - navigation.expand
    - navigation.sections
    - navigation.top

# repo information
repo_url: https://github.com/Security-Experts-Community/py-ptsandbox
repo_name: ptsandbox

# plugins
plugins:
  - search:
      lang:
        - en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
